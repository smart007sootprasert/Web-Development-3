<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div id="result"></div>

    <script>
        let n = prompt("How many numbers")
        for(var i = 1; i <= n; i++){
            console.log("Hello"+ i)
            console.log("Hello World"+i)
        }
    </script>
</body>
</html>

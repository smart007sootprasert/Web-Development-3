<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <div id="result"></div>

    <script>
        while(prompt("If you want to leave. Please input Exit") != "Exit"){
            document.getElementById("result").innerHTML += "You didn't enter Exit"
        }
        
    </script>
</body>
</html>
